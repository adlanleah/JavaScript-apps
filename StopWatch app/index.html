<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch using javascript</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
    </div>
    <div class="button">
        <img src="Assets/images/stop.png" onclick="watchStop()">
        <img src="Assets/images/start.png" class="second-image" onclick="watchStart()">
        <img src="Assets/images/reset.png" onclick="watchReset()">
    </div>

    <script>
    let [seconds, minutes, hours] = [0, 0, 0];
    let displayTime = document.getElementById("displayTime");
    let timer = null;

    function stopwatch() {
        seconds++;
        if (seconds == 60) {
            seconds = 0;
            minutes++;
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
        }

        let h = hours < 10 ? "0" + hours : hours;
        let m = minutes < 10 ? "0" + minutes : minutes;
        let s = seconds < 10 ? "0" + seconds : seconds;

        displayTime.innerHTML = h + ":" + m + ":" + s;
    }

    function watchStart() {
        if(timer !== null){
            clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000); // Assign the return value to timer
    }

    function watchStop() {
        clearInterval(timer);
        timer = null; // Update timer to null
    }

    function watchReset() {
        clearInterval(timer);
        timer = null; // Update timer to null
        [seconds, minutes, hours] = [0, 0, 0];
        displayTime.innerHTML = "00:00:00";
    }

    </script>
</body>
</html>
